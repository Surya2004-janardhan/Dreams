name: Daily Local-Support Automation

on:
  schedule:
    # 1 AM IST = 19:30 UTC
    - cron: '30 1 * * *'
    - cron: '30 4 * * *'
    - cron: '30 7 * * *'
    - cron: '30 10 * * *'
    - cron: '30 13 * * *'
    - cron: '30 16 * * *'
    - cron: '30 19 * * *'
    - cron: '30 22 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  automate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Install gdown
        run: pip install gdown

      - name: Download Models and Base Video
        run: |
          mkdir -p wav2lip/checkpoints
          mkdir -p wav2lip/face_detection/detection/sfd
          
          # Delete existing pointer files to ensure fresh download
          rm -f wav2lip/checkpoints/wav2lip_gan.pth
          rm -f wav2lip/face_detection/detection/sfd/s3fd.pth
          rm -f Base-vedio.mp4

          # Download using gdown (IDs from main automation)
          gdown 1mF-3k82JnizTvP9R2PWLPsGfOEBa82pr -O wav2lip/checkpoints/wav2lip_gan.pth
          gdown 1hxwNL1lzclbRnyugv1q8rmk6JlqumOoh -O wav2lip/face_detection/detection/sfd/s3fd.pth
          gdown 1Tc0WV7_liOqpJTzaQYm82i9CQH_r6XG1 -O Base-vedio.mp4
          wget https://github.com/TencentARC/GFPGAN/releases/download/v1.3.0/GFPGANv1.4.pth -P wav2lip/checkpoints/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Node Dependencies
        run: npm install

      - name: Install Python Dependencies
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r voicebox/requirements.txt
          pip install -r wav2lip/requirements.txt

      - name: Run Daily Automation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL_LOCAL }}
          ASSEMBLYAI_API_KEY: ${{ secrets.ASSEMBLYAI_API_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          USE_PREMIUM_WAV2LIP: 'true'
          FORCE_CPU: 'true'
        run: node src/local-support/automation_logic.js
